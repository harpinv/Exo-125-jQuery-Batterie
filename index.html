<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>


  <div class="keys">
    <div data-key="65" class="key" id="touche1">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key" id="touche2">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key" id="touche3">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key" id="touche4">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key" id="touche5">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key" id="touche6">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key" id="touche7">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key" id="touche8">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key" id="touche9">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <input type="text" name="clavier" id="clavier">

  <audio id="musique1" data-key="65" src="sounds/clap.wav"></audio>
  <audio id="musique2" data-key="83" src="sounds/hihat.wav"></audio>
  <audio id="musique3" data-key="68" src="sounds/kick.wav"></audio>
  <audio id="musique4" data-key="70" src="sounds/openhat.wav"></audio>
  <audio id="musique5" data-key="71" src="sounds/boom.wav"></audio>
  <audio id="musique6" data-key="72" src="sounds/ride.wav"></audio>
  <audio id="musique7" data-key="74" src="sounds/snare.wav"></audio>
  <audio id="musique8" data-key="75" src="sounds/tom.wav"></audio>
  <audio id="musique9" data-key="76" src="sounds/tink.wav"></audio>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="methode.js"></script>

</body>
</html>
